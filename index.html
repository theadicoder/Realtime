<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div class="login-container">
            <h2>Welcome to Realtime Chat</h2>
            <p>Please sign in to continue</p>
            <button id="googleLogin" class="btn btn-primary">
                <i class="fab fa-google me-2"></i>Sign in with Google
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chatSection" class="chat-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-header">
                <div class="user-profile">
                    <img src="https://static.vecteezy.com/system/resources/previews/026/619/142/original/default-avatar-profile-icon-of-social-media-user-photo-image-vector.jpg" 
                         alt="Profile" 
                         class="rounded-circle"
                         id="userAvatar">
                    <span id="userDisplayName">My Profile</span>
                </div>
                <div class="actions">
                    <div class="dropdown">
                        <i class="fas fa-ellipsis-vertical" data-bs-toggle="dropdown"></i>
                        <div class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button class="dropdown-item" type="button" onclick="window.showProfile()">
                                    <i class="fas fa-user me-2"></i>Profile
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" onclick="window.toggleTheme()">
                                    <i class="fas fa-moon me-2"></i><span id="themeLabel">Dark Mode</span>
                                </button>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" type="button" onclick="window.handleLogout()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </button>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contacts-list">
                <!-- Contacts will be dynamically added here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
                <div class="chat-contact" id="currentChatHeader">
                    <!-- Current chat user details -->
                </div>
            </div>
            <div class="messages-area">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="message-input">
                <textarea id="messageInput" placeholder="Type a message"></textarea>
                <button id="sendMessage" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="profileModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="profileModalImage" src="" alt="Profile" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
                    <h4 id="profileModalName" class="mb-2"></h4>
                    <p id="profileModalEmail" class="text-muted"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="window.confirmLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
</body>
</html>
